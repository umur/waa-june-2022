<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="index.js"></script>
</head>
<body>

<div class="col-12 mt-5">
    <h3 class="text-center">RECORDS</h3>
    <hr>

    <div class="col-1">
        <button type="" class="btn-success ml-5" id="submit"> Add</button>
    </div>

    <div id="mainTable">
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Major</th>
                <th scope="col">Courses</th>
                <th scope="col">Others</th>
            </tr>
            </thead>
            <tbody id="row-Data">
            </tbody>
        </table>
    </div>
    <div id="add-form">
        <form class="form-inline" id="">
            <hidden for="id"></hidden>
            <div class="form-group mx-sm-3 mb-2">
                <label for="firstName" class="sr-only">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="lastName" class="sr-only">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="email" class="sr-only">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <button type="" id="submitForm" class="btn btn-primary mb-2 text-center">Submit</button>
            <button type="" class="btn btn-secondary mb-2 float-right">Back To List</button>
        </form>
    </div>
</div>
</body>
</html>
